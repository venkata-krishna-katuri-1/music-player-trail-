<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="mainpage.css">
    <script src="mainpage.js" defer></script>
    <link rel="shortcut icon" href="images/music.png" type="image/x-icon"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <body>
        <div class="list123">
            <ul>
                <li><a href="login1.html">HOME</a></li>               
                <li><a href="https://music.youtube.com/">YOUTUBE </a></li>
                <li><a href="https://naasongs.co/"> DOWNLOAD MUSIC (NAA SONGS) </a></li>
                <li><a href="aboutus.html">ABOUT US </a></li>
                <li><a href="tel:7386957811">CONTACT US</a></li>
            </ul>
        </div>
        <table>
            <th>
                <td>
                <div class="logo">
                    <img src="images/music.png" alt="music logo ">
                </div>
                </td>
            </th>
            <th>
                    
                        <td style="text-align:center;">
                        <h1 class="title1" > <marquee behavior="scroll" direction="right"><u>❤❤  MAWA MUSIC ❤❤</u>
                        </marquee>
                        </h1>
                    </td>
                    
            </th>
             
        </table>       
        <div class="player">
            <div class="wrapper">
                <div class="details">
                    <div class="now-playing">PLAYING x OF y</div>
                    <div class="track-art"></div>
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>
     
                <div class="slider_container">
                    <div class="current-time">00:00</div>
                     <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                     <div class="total-duration">00:00</div>
                </div>
     
                <div class="slider_container">
                    <i class="fa fa-volume-down"></i>
                     <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                     <i class="fa fa-volume-up"></i>
                </div>
     
                <div class="buttons">
                    <div class="random-track" onclick="randomTrack()">
                        <i class="fas fa-random fa-2x" title="random"></i>
                    </div>
                    <div class="prev-track" onclick="prevTrack()">
                         <i class="fa fa-step-backward fa-2x"></i>
                     </div>
                     <div class="playpause-track" onclick="playpauseTrack()">
                         <i class="fa fa-play-circle fa-5x"></i>
                     </div>
                     <div class="next-track" onclick="nextTrack()">
                         <i class="fa fa-step-forward fa-2x"></i>
                     </div>
                     <div class="repeat-track" onclick="repeatTrack()">
                         <i class="fa fa-repeat fa-2x" title="repeat"></i>
                     </div>
                </div>
     
                 <div id="wave">
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                 </div>  
            </div>
        </div>

  
</body>
</html>
